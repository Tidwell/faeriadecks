        <script type="text/ng-template" id="exportModal.html">
            <div class="modal-header">
                <h3>Export Deck</h3>
            </div>
            <div class="modal-body">
                <textarea>{{exportData}}</textarea>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok()">OK</button>
            </div>
        </script>

        <script type="text/ng-template" id="importModal.html">
            <div class="modal-header">
                <h3>Import Deck</h3>
            </div>
            <div class="modal-body">
                <textarea ng-model="importDeck"></textarea>
                {{importDeck}}
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok(importDeck)">OK</button>
                <button class="btn" ng-click="cancel()">Cancel</button>
            </div>
        </script>
