<div class="cardlist">
	<div class="row-fluid hdr-bar">
		<h4 class="pull-left list"><a href="/">FaeriaDecks - Cardlist</a></h4>
		<div ng-include="'/views/nav.html'"></div>
		<form class="form-horizontal pull-right">
			<div class="control-group">
				<label class="control-label" for="inputEmail">Card Size</label>
				<div class="controls">
					<input type="range" ng-model="currentWidth" min="10" max="300">
				</div>
			</div>
		</form>
	</div>
	<div class="row-fluid">
		<img faeria-img="card" width="{{currentWidth}}" ng-repeat="card in allCards.cards">
	</div>
</div>
<div class="cardlist-render-container" style="display: none"></div>
